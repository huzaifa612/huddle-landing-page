<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="logo of huddle" class="logo">
    <section class="hero">
      <section class="hero-image">
        <img src="images/illustration-mockups.svg" alt="mockup of illsutrations">
      </section>
      <section class="hero-text">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 

        <button type="submit">Register</button>
      </section>
    </section>
    <section class="images">
      <img src="images/social.png" alt="logo of facebook" class="facebook">
      <img src="images/social-media.png" alt="logo of facebook" class="twitter">
      <img src="images/instagram.png" alt="logo of facebook" class="instagram">
    </section>
  </main>
</body>
</html>
